<section>
	<div class="filter-btn">
		<app-games-filter (filter)="getFilterQuery($event)"></app-games-filter>
	</div>
	<div class="games-grid">
		@for (
			game of games
				| paginate: { itemsPerPage: 25, currentPage: page, totalItems: total };
			track game.name
		) {
			<app-games-cards
				[game]="game"
				[isGameBought]="isGameBoughtStatus"
				(boughtedGame)="buyGame($event)"></app-games-cards>
		} @empty {
			<div class="height-60vh">Games not found</div>
		}
	</div>
	<div class="pagination">
        <div class="pagination-controllers">
          <pagination-controls
            class="pagination"
            (pageChange)="navigateTo($event)"></pagination-controls>
        </div>
      </div>
</section>
