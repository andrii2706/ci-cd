<section>
  <div class="games-grid">
    @for(game of games; track game.name){
      <app-games-cards [game]="game" (boughtedGame)="buyGame($event)"></app-games-cards>
    } @empty {
      <div>
        Games not come wait a minute
      </div>
    }
  </div>
  <div class="pagination">
    <div class="pagination-controllers">
      <pagination-controls
        class="pagination"
        (pageChange)="navigateTo($event)"></pagination-controls>
    </div>
  </div>
</section>
